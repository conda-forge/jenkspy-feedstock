{% set name = "jenkspy" %}
{% set version = "0.1.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e1d4189b620ce5053aaba65736505023586a7ff83f05d9267d6e78c37a13c2b2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - jenkspy

about:
  home: http://github.com/mthh/jenkspy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Compute Natural Breaks (Jenks algorythm)
  description: "Compute natural break values (Jenks algorythm) on list/tuple/numpy.ndarray of integers/floats."
  dev_url: https://github.com/mthh/jenkspy

extra:
  recipe-maintainers:
    - nickp60
